<!DOCTYPE html>
<html lang="zh-CN" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>中文简历生成器</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            // Enhanced Palette
            light: {
              bg: '#F8FAFC', // Slate 50
              card: '#FFFFFF',
              border: '#E2E8F0', // Slate 200
              text: '#0F172A', // Slate 900
              secondary: '#64748B' // Slate 500
            },
            dark: {
              bg: '#09090b', // Zinc 950 - Much deeper, high contrast background
              card: '#18181b', // Zinc 900 - Distinct card surface
              border: '#27272a', // Zinc 800 - Subtle borders
              text: '#fafafa', // Zinc 50 - High contrast text
              secondary: '#a1a1aa', // Zinc 400 - Readable secondary text
              input: '#27272a' // Zinc 800 for inputs
            }
          }
        }
      }
    }
  </script>
  <!-- Add html2pdf.js for PDF export functionality -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Serif+SC:wght@400;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body { 
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
    }
    
    /* Hide scrollbar for Chrome, Safari and Opera */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }
    /* Hide scrollbar for IE, Edge and Firefox */
    .no-scrollbar {
      -ms-overflow-style: none;  /* IE and Edge */
      scrollbar-width: none;  /* Firefox */
    }

    /* Gradient Text Animation */
    @keyframes gradient-x {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .animate-gradient-x {
      animation: gradient-x 3s ease infinite;
      background-size: 200% 200%;
    }
    
    .a4-paper {
      width: 210mm;
      min-height: 297mm;
      background: white;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      margin: 0 auto;
      overflow: hidden;
      position: relative;
    }

    /* Print / Export PDF Styles */
    @media print {
      @page {
        margin: 0;
        size: auto;
      }
      
      body {
        background-color: white !important;
        margin: 0 !important;
        padding: 0 !important;
        overflow: visible !important;
      }

      /* Hide UI elements */
      .no-print {
        display: none !important;
      }

      /* Reset Layout containers for Print */
      #root, .print-container {
        display: block !important;
        width: 100% !important;
        height: auto !important;
        overflow: visible !important;
        position: static !important;
        margin: 0 !important;
        padding: 0 !important;
        background: white !important;
        border: none !important;
        box-shadow: none !important;
      }

      /* Resume Paper Specifics */
      .a4-paper {
        margin: 0 !important;
        box-shadow: none !important;
        min-height: auto !important;
        width: 100% !important;
        page-break-after: auto;
        print-color-adjust: exact !important;
        -webkit-print-color-adjust: exact !important;
      }
      
      /* Ensure text colors print correctly */
      * {
        -webkit-print-color-adjust: exact !important;
        print-color-adjust: exact !important;
      }
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
</head>
<body class="h-screen overflow-hidden bg-light-bg dark:bg-dark-bg transition-colors duration-300">
  <div id="root" class="h-full"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
